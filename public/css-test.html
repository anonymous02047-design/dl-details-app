<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - DL Details App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="page-container">
        <div class="main-container">
            <div class="header-section">
                <h1 class="main-title">CSS Test - DL Details App</h1>
                <p class="subtitle">If you can see this styled properly, CSS is working!</p>
            </div>
            
            <div class="form-container">
                <table class="form-table">
                    <tr>
                        <td>
                            <label class="field-label">
                                <b>Test Field:</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" class="form-input" placeholder="Test Input Field" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field-label">
                                <b>Blood Group:</b>
                            </label>
                        </td>
                        <td>
                            <select class="form-input">
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+ (A Positive)</option>
                                <option value="B+">B+ (B Positive)</option>
                                <option value="O+">O+ (O Positive)</option>
                            </select>
                        </td>
                    </tr>
                </table>
                
                <div class="button-group">
                    <button class="btn btn-primary">Test Button</button>
                    <button class="btn btn-success">Success Button</button>
                    <button class="btn btn-danger">Danger Button</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
