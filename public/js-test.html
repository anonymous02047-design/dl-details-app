<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test - DL Details App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="page-container">
        <div class="main-container">
            <div class="header-section">
                <h1 class="main-title">JavaScript Test - DL Details App</h1>
                <p class="subtitle">Testing if JavaScript functionality is working</p>
            </div>
            
            <div class="form-container">
                <div id="test-results" style="margin-bottom: 2rem; padding: 1rem; background-color: #f0f9ff; border-radius: 8px;">
                    <h3>Test Results:</h3>
                    <div id="results"></div>
                </div>
                
                <table class="form-table">
                    <tr>
                        <td>
                            <label class="field-label">
                                <b>Test Input:</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" id="test-input" class="form-input" placeholder="Type something here" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="field-label">
                                <b>File Upload Test:</b>
                            </label>
                        </td>
                        <td>
                            <input type="file" id="file-input" accept="image/*" class="form-input" />
                            <div id="file-info" style="margin-top: 10px; color: #6b7280;"></div>
                        </td>
                    </tr>
                </table>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="testAlert()">Test Alert</button>
                    <button class="btn btn-success" onclick="testConsole()">Test Console</button>
                    <button class="btn btn-warning" onclick="testFileReader()">Test File Reader</button>
                    <button class="btn btn-danger" onclick="clearResults()">Clear Results</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test if JavaScript is working
        document.addEventListener('DOMContentLoaded', function() {
            addResult('✅ JavaScript is loaded and working!');
            
            // Test input functionality
            const testInput = document.getElementById('test-input');
            testInput.addEventListener('input', function() {
                addResult('✅ Input event working: ' + this.value);
            });
            
            // Test file upload functionality
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    addResult('✅ File selected: ' + file.name + ' (' + file.size + ' bytes)');
                    
                    // Test FileReader
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        addResult('✅ FileReader working: File converted to data URL');
                        document.getElementById('file-info').textContent = 'File loaded successfully!';
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
        
        function addResult(message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.textContent = message;
            div.style.marginBottom = '5px';
            results.appendChild(div);
        }
        
        function testAlert() {
            alert('Alert is working!');
            addResult('✅ Alert function working');
        }
        
        function testConsole() {
            console.log('Console test - JavaScript is working!');
            addResult('✅ Console.log working (check browser console)');
        }
        
        function testFileReader() {
            if (typeof FileReader !== 'undefined') {
                addResult('✅ FileReader API is available');
            } else {
                addResult('❌ FileReader API not available');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            addResult('Results cleared');
        }
    </script>
</body>
</html>
